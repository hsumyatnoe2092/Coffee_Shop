<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" />
        <title>Check Out</title>
        <link
        rel="icon"
        href="./dino img/Web capture_6-8-2023_142615_looka.com.jpeg"
        type="image/x-icon"
      />
</head>
<body>
    <div class="container">
        <div class="checkoutLayout">
               <div class="returnCart">
                    <a id="kk0" href="./Dino Espresso Coffee shop website.html">< Back To Home</a>
                    <h1 id="pp0">Thank You For Ordering</h1>
                    
                </div>
            
             <div class="right">
                <h1>CHECK OUT</h1>
                <div class="form">
                    <div class="group">
                        <label for="">Full Name</label>
                        <input type="text" name="" id="">
                    </div>
                    <div class="group">
                        <label for="">Phone Number</label>
                        <input type="text" name="" id="">
                    </div>
                    <div class="group">
                        <label for="">Address</label>
                        <input type="text" name="" id="">
                    </div>
                    <div class="group">
                        <label for="">Country</label>
                        <select name="" id="">
                            <option value="">Choose..</option>
                            <option value="Myanmar">Myanmar</option>
                        </select>
                    </div>
                    <div class="group">
                        <label for="">City</label>
                        <select name="" id="">
                            <option value="">Choose..</option>
                            <option value="Yangon">Yangon</option>
                        </select>
                    </div>
                </div>
                <div class="return">
                    <div class="row">
                        <div>----------</div>
                        <div class="totalQuantity">----------</div>
                    </div>
                    <div class="row">
                        <div>----------</div>
                        <div class="totalPrice">----------</div>
                    </div>
                </div>
                <button class="buttonCheckout">CHECK OUT</button>
                <a href="./public/success.html"></a>
             </div>
        </div>
    </div>




    <script src="./dino js/script2.js"></script>
</body>
</html>
